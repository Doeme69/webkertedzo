<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" [formControl]="emailForm" required>
    </div>
    <div class="form-group">
      <label for=psw>Password</label>
      <input type="password" id="psw" name="username" [formControl]="pswForm" required>
    </div>

    <div class="form-group">
      <input type="submit" value="Register" (click)="registerUser()">
    </div>
    <div class="form-group">
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
